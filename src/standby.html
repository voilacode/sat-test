<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital 1 Practice is Over: Stand By!</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white-100 flex flex-col items-center">  
  <div class="w-full max-w-xl p-6 ">  
    <h1 class="text-3xl font-semibold mb-10 text-center">Digital Practice is Over: Stand By!</h1>
    <p class="text-lg mb-10 max-w-sm text-center mx-auto">
      All your work has been saved, and we're uploading it now. Do not refresh this page or quit the app.
    </p>

<div class="container mx-auto max-w-lg bg-white p-6 rounded-sm shadow-[0_4px_6px_rgba(0,0,0,0.1),0_-4px_6px_rgba(0,0,0,0.1),4px_0_6px_rgba(0,0,0,0.1),-4px_0_6px_rgba(0,0,0,0.1)] border border-gray-200">

      <!-- Loader above the SVG -->
      <div class="flex justify-center mb-8">
        <div class="loader"></div>
      </div>

      <!-- Center the SVG Icon -->
      <div class="flex justify-center items-center mb-6">
      <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="250" height="250">
  <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(2.4,2.4), scale(0.84)">
    <rect x="-3" y="-3" width="36.00" height="36.00" rx="18" fill="#ecf5f9" strokewidth="0"></rect>
  </g>
  <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.06">
    <path d="M.5 22c-.276 0-.5.224-.5.5C0 24.386 1.293 26 3 26h24c1.707 0 3-1.614 3-3.5 0-.276-.224-.5-.5-.5zm.668 1h27.664c-.212 1.135-.918 2-1.832 2H3c-.914 0-1.62-.865-1.832-2zM5.5 6C4.678 6 4 6.678 4 7.5v13c0 .276.224.5.5.5h21c.276 0 .5-.224.5-.5v-13c0-.822-.678-1.5-1.5-1.5zm0 1h19c.286 0 .5.214.5.5V20H5V7.5c0-.286.214-.5.5-.5zm-1-3C3.124 4 2 5.124 2 6.5v14c-.01.676 1.01.676 1 0v-14C3 5.66 3.66 5 4.5 5h21c.84 0 1.5.66 1.5 1.5v14c-.01.676 1.01.676 1 0v-14C28 5.124 26.876 4 25.5 4z"></path>
  </g>
  <g id="SVGRepo_iconCarrier">
    <!-- Upward arrow with white fill and black border -->
    <polygon points="16,10 12,14 14,14 14,22 18,22 18,14 20,14" fill="white" stroke="black" stroke-width="1"/>
  </g>
</svg>


      </div>

      <style>
        #icon {
          width: 200px; /* Increase the size */
          height: 200px; /* Increase the size */
          transform: scale(1.2); /* Optionally scale it larger */
        }

        /* Loader styling */
        .loader {
          border: 6px solid #f3f3f3; /* Light grey */
          border-top: 6px solid grey; /* Blue */
          border-radius: 50%;
          width: 50px;
          height: 50px;
          animation: spin 2s linear infinite;
        }

        /* Animation for loader spinning */
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
<p class="text-lg mb-10 max-w-sm text-center mx-auto"> If this screen doesn't update in few seconds,hit <strong>Return To Home</strong></p>
   
    </div>
  </div>
</body>
</html>
