<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're All Finished!</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Keyframes for falling dots */
    @keyframes fall {
      0% {
        transform: translateY(-100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    /* Dots falling effect */
    .falling-dots {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .dot {
      position: absolute;
      top: -10px;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      opacity: 0;
      animation: fall 1s linear infinite;
    }

    .dot:nth-child(1) {
      background-color: #ff7a00;
      left: 20%;
      animation-duration: 0.8s;
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      background-color: #f9d423;
      left: 40%;
      animation-duration: 0.7s;
      animation-delay: 0.1s;
    }

    .dot:nth-child(3) {
      background-color: #f000ff;
      left: 60%;
      animation-duration: 0.9s;
      animation-delay: 0.2s;
    }

    .dot:nth-child(4) {
      background-color: #00bcd4;
      left: 80%;
      animation-duration: 1s;
      animation-delay: 0.3s;
    }

    .dot:nth-child(5) {
      background-color: #ff0099;
      left: 10%;
      animation-duration: 0.95s;
      animation-delay: 0.4s;
    }

    .dot:nth-child(6) {
      background-color: #ff4f5b;
      left: 25%;
      animation-duration: 1.1s;
      animation-delay: 0.5s;
    }

    .dot:nth-child(7) {
      background-color: #ffea00;
      left: 50%;
      animation-duration: 0.85s;
      animation-delay: 0.6s;
    }

    .dot:nth-child(8) {
      background-color: #4caf50;
      left: 75%;
      animation-duration: 1s;
      animation-delay: 0.7s;
    }

    /* Add more dots */
    .dot:nth-child(9) {
      background-color: #ff6347;
      left: 15%;
      animation-duration: 0.8s;
      animation-delay: 0.8s;
    }

    .dot:nth-child(10) {
      background-color: #32cd32;
      left: 30%;
      animation-duration: 1s;
      animation-delay: 0.9s;
    }

    .dot:nth-child(11) {
      background-color: #8a2be2;
      left: 45%;
      animation-duration: 1.1s;
      animation-delay: 1s;
    }

    .dot:nth-child(12) {
      background-color: #20b2aa;
      left: 60%;
      animation-duration: 0.75s;
      animation-delay: 1.1s;
    }

    .dot:nth-child(13) {
      background-color: #ff1493;
      left: 75%;
      animation-duration: 0.9s;
      animation-delay: 1.2s;
    }

    .dot:nth-child(14) {
      background-color: #ff8c00;
      left: 85%;
      animation-duration: 1s;
      animation-delay: 1.3s;
    }

    .dot:nth-child(15) {
      background-color: #ffb6c1;
      left: 5%;
      animation-duration: 1s;
      animation-delay: 1.4s;
    }

    /* And more dots for continuous fall effect */
    .dot:nth-child(16) {
      background-color: #8a2be2;
      left: 10%;
      animation-duration: 0.95s;
      animation-delay: 1.5s;
    }

    .dot:nth-child(17) {
      background-color: #e91e63;
      left: 35%;
      animation-duration: 1.2s;
      animation-delay: 1.6s;
    }

    .dot:nth-child(18) {
      background-color: #4caf50;
      left: 55%;
      animation-duration: 0.85s;
      animation-delay: 1.7s;
    }
  </style>
</head>
<body class="bg-white-100 flex flex-col items-center relative">  

  <!-- Falling colorful dots -->
  <div class="falling-dots">
    <!-- Dots added here -->
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
  </div>

  <div class="w-full max-w-xl p-6 relative z-10">  
    <h1 class="text-3xl font-semibold mb-12 text-center mt-14">You're All Finished!</h1>
    
    <div class="container mx-auto max-w-lg bg-white p-6 rounded-sm shadow-[0_4px_6px_rgba(0,0,0,0.1),0_-4px_6px_rgba(0,0,0,0.1),4px_0_6px_rgba(0,0,0,0.1),-4px_0_6px_rgba(0,0,0,0.1)] border border-gray-200">

      <!-- Updated SVG container with centering -->
      <div class="flex justify-center items-center mb-6">
        <svg fill="#000000" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" width="250" height="250">
          <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(2.4,2.4), scale(0.84)">
            <rect x="-3" y="-3" width="36.00" height="36.00" rx="18" fill="#ecf5f9" strokewidth="0"></rect>
          </g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.06">
            <path d="M.5 22c-.276 0-.5.224-.5.5C0 24.386 1.293 26 3 26h24c1.707 0 3-1.614 3-3.5 0-.276-.224-.5-.5-.5zm.668 1h27.664c-.212 1.135-.918 2-1.832 2H3c-.914 0-1.62-.865-1.832-2zM5.5 6C4.678 6 4 6.678 4 7.5v13c0 .276.224.5.5.5h21c.276 0 .5-.224.5-.5v-13c0-.822-.678-1.5-1.5-1.5zm0 1h19c.286 0 .5.214.5.5V20H5V7.5c0-.286.214-.5.5-.5zm-1-3C3.124 4 2 5.124 2 6.5v14c-.01.676 1.01.676 1 0v-14C3 5.66 3.66 5 4.5 5h21c.84 0 1.5.66 1.5 1.5v14c-.01.676 1.01.676 1 0v-14C28 5.124 26.876 4 25.5 4z"></path>
          </g>
          <g id="SVGRepo_iconCarrier">
            <path d="M.5 22c-.276 0-.5.224-.5.5C0 24.386 1.293 26 3 26h24c1.707 0 3-1.614 3-3.5 0-.276-.224-.5-.5-.5zm.668 1h27.664c-.212 1.135-.918 2-1.832 2H3c-.914 0-1.62-.865-1.832-2zM5.5 6C4.678 6 4 6.678 4 7.5v13c0 .276.224.5.5.5h21c.276 0 .5-.224.5-.5v-13c0-.822-.678-1.5-1.5-1.5zm0 1h19c.286 0 .5.214.5.5V20H5V7.5c0-.286.214-.5.5-.5zm-1-3C3.124 4 2 5.124 2 6.5v14c-.01.676 1.01.676 1 0v-14C3 5.66 3.66 5 4.5 5h21c.84 0 1.5.66 1.5 1.5v14c-.01.676 1.01.676 1 0v-14C28 5.124 26.876 4 25.5 4z"></path>
            <!-- Smiley face -->
            <circle cx="16" cy="13.5" r="5" fill="#b4dcf9" stroke="#000" stroke-width="0.5"></circle>
            <circle cx="14.5" cy="12.5" r="0.5" fill="#000"></circle>
            <circle cx="17.5" cy="12.5" r="0.5" fill="#000"></circle>
            <path d="M14.5 14.5 Q16 16 17.5 14.5" stroke="#000" stroke-width="0.5" fill="none"></path>
          </g>
        </svg>
      </div>

      <!-- Centered paragraph -->
      <p class="text-xl mb-6 text-center">
        Congratulations on completing an SAT practice test. See how you did on <strong>mypractice.cb.org</strong>.
      </p>
    </div>

    <!-- Centered button with hover effect -->
    <div class="flex justify-center">
      <button class="mt-8 bg-yellow-500 hover:bg-yellow-500 text-black font-bold py-2 px-6 rounded-3xl border-2 border-transparent hover:border-black">
        View Your Score
      </button>
    </div>
  </div>
</body>
</html>
