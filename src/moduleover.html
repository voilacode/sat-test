<!DOCTYPE html>
<html lang="en">
<head>
  <title>Module Complete</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Loader container */
    .loader {
      position: relative;
      width: 50px;
      height: 50px;
    }
 
    /* Individual dots */
    .loader div {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: grey; /* Dot color */
      border-radius: 50%;
      animation: fade 1.2s linear infinite;
    }
 
    /* Position each dot around a circle */
    .loader div:nth-child(1) { top: 0; left: 50%; transform: translateX(-50%); animation-delay: 0s; }
    .loader div:nth-child(2) { top: 15%; right: 15%; animation-delay: 0.15s; }
    .loader div:nth-child(3) { right: 0; top: 50%; transform: translateY(-50%); animation-delay: 0.3s; }
    .loader div:nth-child(4) { bottom: 15%; right: 15%; animation-delay: 0.45s; }
    .loader div:nth-child(5) { bottom: 0; left: 50%; transform: translateX(-50%); animation-delay: 0.6s; }
    .loader div:nth-child(6) { bottom: 15%; left: 15%; animation-delay: 0.75s; }
    .loader div:nth-child(7) { left: 0; top: 50%; transform: translateY(-50%); animation-delay: 0.9s; }
    .loader div:nth-child(8) { top: 15%; left: 15%; animation-delay: 1.05s; }
 
    /* Animation for opacity change */
    @keyframes fade {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body class="bg-WHITE-100 h-screen flex items-center justify-center">
  <div class="text-center space-y-4">
    <h1 class="text-2xl mb-8 text-blue-600">This Module Is Over</h1>
    <p class="text-lg text-gray-700">All your work has been saved.</p>
    <p class="text-lg text-gray-700">You'll move on automatically in just a moment.</p>
    <p class="text-lg text-gray-700">Do not refresh this page or quit the app.</p>
 
    <!-- Circular loader centered within the container -->
    <div class="flex items-center justify-center">
      <div class="loader mt-8">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
</body>
</html>
