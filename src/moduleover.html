<body class="bg-gray-100 h-screen flex items-center justify-center">

    <p class="text-lg text-gray-700">All your work has been saved.</p>
    <p class="text-lg text-gray-700">You'll move on automatically in just a moment.</p>

 <style>
    /* Spinner container */
    .full-circle-spinner {
      position: relative;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: Â  
 spin 2s linear infinite; /* Continuous spinning */
    }

    /* Dots in circular motion */
    .dot {
      position: absolute;
      width: 8px;
      height: 8px;
      background-color: #2563eb;
      border-radius: 50%;
      animation: dotAnimation 1.5s linear infinite;
    }

    /* Create the 16 dots spaced evenly around the circle */
    .dot:nth-child(1) { transform: rotate(0deg) translate(45px) rotate(0deg); animation-delay: 0s; }
    .dot:nth-child(2) { transform: rotate(22.5deg) translate(45px) rotate(-22.5deg); animation-delay: 0.1s; }
    .dot:nth-child(3) { transform: rotate(45deg) translate(45px) rotate(-45deg); animation-delay: 0.2s; }
    .dot:nth-child(4) { transform: rotate(67.5deg) translate(45px) rotate(-67.5deg); animation-delay: 0.3s; }
    .dot:nth-child(5) { transform: rotate(90deg) translate(45px) rotate(-90deg); animation-delay: 0.4s; }
    .dot:nth-child(6) { transform: rotate(112.5deg) translate(45px) rotate(-112.5deg); animation-delay: 0.5s; }
    .dot:nth-child(7) { transform: rotate(135deg) translate(45px) rotate(-135deg); animation-delay: 0.6s; }
    .dot:nth-child(8) { transform: rotate(157.5deg) translate(45px) rotate(-157.5deg); animation-delay: 0.7s; }
    .dot:nth-child(9) { transform: rotate(180deg) translate(45px) rotate(-180deg); animation-delay: 0.8s; }
    .dot:nth-child(10) { transform: rotate(202.5deg) translate(45px) rotate(-202.5deg); animation-delay: 0.9s; }
    .dot:nth-child(11) { transform: rotate(225deg) translate(45px) rotate(-225deg); animation-delay: 1s; }
    .dot:nth-child(12) { transform: rotate(247.5deg) translate(45px) rotate(-247.5deg); animation-delay: 1.1s; }
    .dot:nth-child(13) { transform: rotate(270deg) translate(45px) rotate(-270deg); animation-delay: 1.2s; }
    .dot:nth-child(14) { transform: rotate(292.5deg) translate(45px) rotate(-292.5deg); animation-delay: 1.3s; }
    .dot:nth-child(15) { transform: rotate(315deg) translate(45px) rotate(-315deg); animation-delay: 1.4s; }
    .dot:nth-child(16) { transform: rotate(337.5deg) translate(45px) rotate(-337.5deg); animation-delay: 1.5s; }

    /* Circular rotation animation for dots */
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Dot animation to scale and fade */
    @keyframes dotAnimation {
      0% {
        opacity: 0.2;
        transform: scale(0.8);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
      100% {
        opacity: 0.2;
        transform: scale(0.8);
      }
    }
  </style>
